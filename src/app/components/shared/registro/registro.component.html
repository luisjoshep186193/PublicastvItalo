<div class="limiter animated fadeInDown">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form (ngSubmit)="onSubmit( f )" #f="ngForm" class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title p-b-51">
                  Crear nueva cuenta
              </span>

                <span *ngIf="f.submitted && f.controls['email'].errors" class="text-danger animated fadeIn">El correo es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input [(ngModel)]="user.email" name="email" type="email" required email class="input100" type="text" name="email" placeholder="Email">

                    <span class="focus-input100"></span>
                </div>
                <span *ngIf="f.submitted && f.controls['name'].errors" class="text-danger animated fadeIn">El nombre es obligatorio, al menos 5 letras</span>
                <div class="wrap-input100 m-b-16">
                    <input [(ngModel)]="user.name" required minlength="5" name="name" class="input100" type="text" placeholder="Nombre">

                    <span class="focus-input100"></span>
                </div>

                <span *ngIf="f.submitted && f.controls['pass'].errors" class="text-danger animated fadeIn">El password es obligatorio, al menos 5 caracteres</span>
                <div class="wrap-input100 m-b-16" data-validate="Password is required">
                    <input [(ngModel)]="user.psw" required minlength="6" class="input100" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input [(ngModel)]="recordarme" class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                          Recordar mi usuario
                      </label>
                    </div>

                    <div>
                        <a routerLink="/login" class="txt1">
                          Â¿Ya tienes cuenta? / Ingresar
                      </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                      Crear cuenta
                  </button>
                </div>

            </form>
        </div>
    </div>
</div>
